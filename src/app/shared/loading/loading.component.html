<div *ngIf="show" class="is-typing">
  <span>
    <span class="spinner">
      <div class="bounce1"></div>
      <div class="bounce2"></div>
      <div class="bounce3"></div>
    </span>
    <span class="ml-2">
      <b *ngIf="boldMessage">{{ boldMessage }}</b
      >{{ message }}
    </span>
  </span>
</div>
